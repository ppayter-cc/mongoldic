<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="http://bootswatch.com/cerulean/bootstrap.min.css"/>


    <title>Mongolian - Hungarian dictionary</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Mongolian - Hungarian dictionary</a>
        </div>
    </div>
</nav>

<p><a href="/importDictionary" class="btn btn-primary btn-lg">Import dictionary</a></p>

<div class="list-group col-md-6">
    <legend>entries</legend>
    <a href="#" class="list-group-item" th:each="entry : ${entries}">
        <h4 class="list-group-item-heading" th:text="${entry.getWord()}"></h4>
        <p class="list-group-item-text" th:text="${entry.getDescription()}"></p>
    </a>
</div>
</body>
</html>
